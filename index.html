    <script>
    // It's a small piece of code, and this is a single page
    // app. So keeping the JS glue here.
    (function(w){
      // Cache all pages here
      w.pageCache = {};
      
      // Bind openSection() to left-sidebar links
      // in order to load the section content on click
      $('.nav-stacked a').each(function(){
        $(this).click(function(){
          var section = $(this).attr('href').replace('#', '');
          var path = '/section/_' + section + '.html';
          
          openSection(section, this);
        })
      });
      
      w.openSection = function(section, e) {
        // make currently clicked link active
        $('.nav-stacked a.active').removeClass('active');
        
        // Find e, the sidebar link which links to the 'section'
        if (e === undefined) {
          $('.nav-stacked a').each(function(){
            if ($(this).attr('href') == '#' + section) {
              e = $(this);
            }
          });
        }
        
        $(e).addClass('active');
        
        if (w.pageCache[section] !== undefined) {
          $('#main-content').html(w.pageCache[section]);
        }
        else {
          $.ajax({
            url: '/section/_' + section + '.html',
            cache: false
          }).done(function(html){
            $('#main-content').html(html);
            w.pageCache[section] = html;
          });
        }
      };
      
      // Load home section as soon as DOM is ready
      $(document).ready(function(){
        /*
        $.ajax({
          url: '/section/_home.html',
          cache: false
        }).done(function(html){
          $('#main-content').html(html);
        });*/
        openSection('home');
      });
      
    })(window);
    </script>
